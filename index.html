<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="page-wrapper">
    <div class="form-container">
      <span class="form-heading">Sign Up</span>
      <form class="form-sign-up" action="">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <div class="input-container">
            <input id="full-name" type="text" placeholder=" " required>
            <label for="full-name">Full Name</label>
            <span class="bar"></span>
          </div>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <div class="input-container">
            <input id="email" type="email" placeholder=" " required>
            <label for="email">Email</label>
            <span class="bar"></span>
          </div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock-open"></i>
          <div class="input-container">
            <input id="password" type="password" placeholder=" " required>
            <label for="password">Password</label>
            <span class="bar"></span>
          </div>
        </div>
        <div class="input-group">
          <i class="fas fa-lock-open"></i>
          <div class="input-container">
            <input id="password-confirmation" type="password" placeholder=" " required>
            <label for="password-confirmation">Confirm Password</label>
            <span class="bar"></span>
          </div>
        </div>
        <div class="input-group">
          <button class="submit-button">
            <i class="fa fa-rocket" aria-hidden="true"> Sign Up</i>
          </button>
        </div>
        <div class="switch-login">
          <a href="#">Already have an account? <span class="login-span">Login</span></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
